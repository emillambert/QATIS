# Web/Academic Search Queries - Based on core PMESII concepts
# These queries use web search operators (OR, site:, filetype:, date ranges)
# See queries_social.yaml for platform-specific adaptations

areas:
  - '"Moldova infrastructure overview" OR "critical infrastructure Moldova"'
  - '"Moldova energy grid" OR "power transmission Moldova site:europa.eu"'
  - '"Transnistria electricity network" OR "Cuciurgan power plant Inter RAO"'
  - '"Moldova TEN-T transport corridor" OR "EU investment infrastructure Moldova"'

structures:
  - 'Moldelectrica ownership OR restructuring'
  - '"Moldtelecom privatisation 2024" OR "telecom sector Moldova"'
  - '"Energy Community Moldova report" filetype:pdf'
  - '"Ministry of Infrastructure and Regional Development Moldova strategy"'

capabilities:
  - '"Moldova energy dependence on Russia" 2024..2025'
  - '"ENISA Moldova cybersecurity report" OR "cyber maturity Moldova"'
  - '"World Bank Moldova infrastructure connectivity"'
  - '"road quality index Moldova 2024" OR "transport resilience Moldova"'

