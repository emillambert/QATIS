  - '"EU4Energy Moldova" OR "Energy Community Moldova"'
  - '"Gazprom Moldova" OR "Inter RAO Transnistria"'
  - '"Council of Europe Eastern Partnership infrastructure"'
  - '"USAID Moldova renewable project"'

